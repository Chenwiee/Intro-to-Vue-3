<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bg {
            color: red;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.17/vue.min.js"></script>
</head>
<body>
<div id="app">


    <div class="bg" v-bind:id="bg1">
        hello world !!!
        {{ msg }}
    </div>

    <div class="bg">
        {{ msg }}
    </div>
    {{ count }}
    {{ (count + 1) * 10 }}

    <!--输出原始html代码：v-html-->
    <div v-html="template" v-text="message">
    </div>

    <!--给元素绑定属性-->
    <!--v-bind两种写法 1.v-bind 2.:-->
    <a v-bind:href="url">百度</a>
    <a :href="url1">慕课</a>

    <!--执行函数方法-->
    <button type="button" v-on:click="submit()">加数字</button>
    <button type="button" @click="submit()">加数字</button>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            bg1: 'app-bind',
            msg: 'hello vue!!',
            count: 0,
            template: '<div>hello template</div>',
            message:'sssss',
            url: 'https://www.baidu.com',
            url1: 'https://imooc.com'
        },
        // 执行函数方法
        methods: {
            submit: function () {
                this.count++

            }
        }

    });
</script>
</body>
</html>
